<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/web icon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="child-container">
      <p class="js-calculation calculation"></p>
      <p>
        <button onclick="
            updateCalculation('1');
          ">1</button>

        <button onclick="
            updateCalculation('2');
          ">2</button>

        <button onclick="
            updateCalculation('3');
          ">3</button>

        <button onclick="
            updateCalculation(' + ');
          " class="arithmetic-operators">+</button>
      </p>

      <p>
        <button onclick="
            updateCalculation('4');
          ">4</button>

        <button onclick="
            updateCalculation('5');
          ">5</button>

        <button onclick="
            updateCalculation('6');
          ">6</button>

        <button onclick="
            updateCalculation(' - ');
          " class="arithmetic-operators">-</button>
      </p>

      <p>
        <button onclick="
            updateCalculation('7');
          ">7</button>

        <button onclick="
            updateCalculation('8');
          ">8</button>

        <button onclick="
            updateCalculation('9');
          ">9</button>

        <button onclick="
            updateCalculation(' * ');
          " class="arithmetic-operators">*</button>
      </p>

      <p>
        <button onclick="
            updateCalculation('0');
          ">0</button>

        <button onclick="
            updateCalculation('.');
          ">.</button>

        <button onclick="
            // Note: eval() takes a string and runs it as code.
            // Avoid using eval() in real world projects since
            // it can potentially be given harmful code to run.
            // Only use eval() for learning purposes.
            calculation = eval(calculation);
            document.querySelector('.js-calculation').innerHTML=calculation
            localStorage.setItem('calculation', JSON.stringify(calculation))
          ">=</button>

        <button onclick="
            updateCalculation(' / ');
          " class="arithmetic-operators">/</button>
      </p>

      <p>
        <button onclick="
            calculation = '';
            localStorage.removeItem('calculation')
            document.querySelector('.js-calculation').innerHTML='0'
          " class="clear-button">Clear</button>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
